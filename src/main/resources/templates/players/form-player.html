<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>New Player</h1>
        <form action="#" method="post" th:object="${player}" th:action="@{/players}">
            <input type="text" name="id" id="id" th:field="*{id}" hidden />
            <div class="form-floating">
                <input type="text" th:field="*{name}" name="name" id="name" class="form-control" placeholder="Name" />
                <label for="name">Name</label>
            </div>
            <div class="form-floating">
                <input type="number" name="age" th:field="*{age}" id="age" class="form-control" placeholder="Age" />
                <label for="age">Age</label>
            </div>
            <div class="form-floating">
                <input type="text" name="username" th:field="*{username}" id="username" class="form-control" placeholder="Username" />
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <select name="team" id="team" th:field="*{teamId}" class="form-select">
                    
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
</body>
</html>
