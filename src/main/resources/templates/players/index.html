<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Players</h1>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Age</th>
            <th scope="col">actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="player : ${players}">
            <th th:text="${player.id}" scope="row"></th>
            <td th:text="${player.name}"></td>
            <td th:text="${player.username}"></td>
            <td th:text="${player.age}"></td>
            <td>
                <a th:href="@{/players/add}">Add player</a>
                <a th:href="@{/players/{id} (id=${player.id})}">Edit</a>
                <a th:href="@{/players/delete/{id} (id=${player.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
